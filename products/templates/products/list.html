{% extends "base.html" %}

{% block content %}
<h1>목록</h1>
{% if request.user.is_authenticated %}
    <a href="{% url 'products:create' %}">글 작성</a>
{% else %}
    <a href="{% url 'accounts:login' %}">로그인 하기</a>
{% endif %}

{% for product in products %}
        <div>
            <a href="{% url 'products:detail' product.id %}">
                <div>{{ product.id }} . {{ product.title }}</div>
            </a>
        </div>
        <br>
{% endfor %}

{% endblock content %}
